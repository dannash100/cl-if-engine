# Query declared again, adding only the part of the schema that relevant
type Query {
  getGame(id: ID!): Game
  getGames: [Game]
}

type Game {
  id: ID!
  name: String!
  description: String!
  author: String!
}
# Entry point for mutations
type Mutation {
  addGame(name: String!, description: String!, author: String!): Game!,
  deleteGame(id: ID!): String
}

